<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>H.A.H.A.A.</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">hitchin and hatfield astronomy association</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li>
                    <a href="planets.html"><i class="fa-solid fa-rocket"></i> Planet Information</a>
                </li>
                <li>
                    <a href="register.html" class="active"><i class="fa-solid fa-clipboard-user"></i> Register</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="mid-section">
        <h2>Interested?</h2>

        <img id="galileo" src="assets/images/galileo.webp" alt="=Assortment of pictures of stars in the night sky">

        <div id="form-container">
            <!--
            BELOW FORM ACTION - links to formdump URL on Code Institute resource. 
            This causes a 405 error when clicking 'submit' from GitHub pages. See README.md for more information.
            -->
            <form method="POST" action="https://formdump.codeinstitute.net/" class="registration">
                <h3>Sign-up!</h3>
                <div id="form-text">
                    <label style="font-weight:700" for="first-name">First Name</label>
                    <input class="text-input" id="first-name" name="first_name" type="text" required>

                    <br>

                    <label style="font-weight:700" for="last-name">Last Name</label>
                    <input class="text-input" id="last-name" name="last_name" type="text" required>

                    <br>

                    <label style="font-weight:700" for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>

                </div>

                <h4>What locations are you interested?</h4>
                <div id="form-radio">
                    <div>
                        <label for="area">Hitchin</label>
                        <input type="radio" id="hitchin" name="area" value="hitchin" required>
                    </div>
                    <div>
                        <label for="area">Hatfield</label>
                        <input type="radio" id="hatfield" name="area" value="hatfield" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="area" value="both" required>
                    </div>
                </div>
                <input type="submit" value="Register">
                <br>

            </form>
        </div>

    </section>

    <footer>
        <h4>Follow us on Social Media</h4>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our FaceBook Page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (Opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube channel (Opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/b3c59f9555.js" crossorigin="anonymous"></script>
</body>

</html>
